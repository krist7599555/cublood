<div class="bg-red-100 py-8">
  <div class="text-left m-auto" style='max-width: 400px;'>
    <app-headline
      title='ลงทะเบียน'
      subtitle='REGISTER'
    ></app-headline>
  </div>
</div>
<div class="container text-center py-8">
  <div class='text-left m-auto' style='max-width: 400px;'>

    <div class="flex flex-wrap justify-between">
      <div class='w-full p-1 mb-4 mt-10 font-bold text-lg text-primary'>ข้อมูลในการเข้าสู่ระบบ</div>
      <div class='w-full p-1'><label for="email">อีเมล์</label><input type="text"></div>
      <div class='w-6/12 p-1'><label for="email">รหัสผ่าน</label><input type="password"></div>
      <div class='w-6/12 p-1'><label for="email">ยืนยันรหัสผ่าน</label><input type="password"></div>
      <div class='w-full p-1 mb-4 mt-10 font-bold text-lg text-primary'>ข้อมูลติดต่อ</div>
      <div class='w-full p-1'><label for="phone">หมายเลขโทรศัพท์</label><input type="text"></div>
      <div class='w-full p-1'><label for="location">ที่อยู่ปัจจุบัน</label><input class='h-16' type="textarea"></div>
      <div class='w-full p-1 mb-4 mt-10 font-bold text-lg text-primary'>ข้อมูลทั่วไป</div>
      <div class='w-6/12 p-1'><label for="name">ชื่อ</label><input type="text"></div>
      <div class='w-6/12 p-1'><label for="surname">นามสกุล</label><input type="text"></div>
      <div class='w-full p-1'><label for="nickname">ชื่อเล่น</label><input type="text"></div>
      <div class='w-full p-1'>
        <label for="birth">วัน/เดือน/ปี เกิด</label>
        <div class="flex">
          <input class='mr-2' type="number">
          <input class='mr-2' type="number">
          <input class='mr-0' type="number">
        </div>
      </div>
      <!-- <div class="w-4/12"></div> -->
      <div class='w-4/12 p-1'><label for="">เพศ</label><input type='text'></div>
      <div class='w-4/12 p-1'><label for="">ไซส์เสื้อ</label><input type='text'></div>
      <div class='w-4/12 p-1'><label for="">น้ำหนัก</label><input type='text'></div>
      <div class='w-4/12 p-1'><label for="">สถานภาพ</label><input type='text'></div>
      <div class='w-4/12 p-1'><label for="">สัญชาติ</label><input type='text'></div>
      <div class='w-4/12 p-1'><label for="">ชั้นปี</label><input type='text'></div>
      <div class='w-6/12 p-1'><label for="">รหัสนิสิต/บุคลากร</label><input type='text'></div>
      <div class='w-6/12 p-1'><label for="">คณะ</label><input type='text'></div>
      <div class='w-full p-1 mb-4 mt-10 font-bold text-lg text-primary'>ข้อมูลทางการแพทย์</div>
      <div class='w-full p-1'><label for="">โรคประจำตัว</label><input class='h-16' type="textarea"></div>
      <div class='w-6/12 p-1'><label for="">หมู่โลหิต</label><input type="text"></div>
      <div class='w-6/12 p-1'><label for="">RH</label><input type="text"></div>
      <div class='w-full p-1 mt-8'>
        <input class='mr-2' type="checkbox">
        <label>ท่านเคยบริจาคโลหิตมาก่อนหรือไม่</label>
      </div>
      <div class='w-full p-1'>
        <input class='mr-2' type="checkbox">
        <label>ท่านเคยเข้าร่วมบริจาคโลหิตกับโครงการ <span class='text-primary'>CU BLOOD</span> มาก่อนหรือไม่</label>
      </div>
      <div class='w-full p-1 mt-8 mb-24'>
        <button class='px-8 py-2 bg-primary text-white rounded' type='submit'>ลงทะเบียน</button>
      </div>
    </div>

  </div>
</div>
